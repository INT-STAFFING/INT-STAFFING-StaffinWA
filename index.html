<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staffing Allocation Planner</title>
    <script src="https://cdn.tailwindcss.com/4.0.0-alpha.17"></script>
    <script>
      // Handles dark mode based on system preference or localStorage
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }

      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
                // Main Palette
                'primary': 'var(--color-primary, #1e40af)',
                'primary-darker': 'var(--color-primary-darker, #1e3a8a)',
                'destructive': 'var(--color-destructive, #dc2626)',
                'success': 'var(--color-success, #16a34a)',
                'warning': 'var(--color-warning, #f59e0b)',

                // Light Mode
                'background': 'var(--color-background, #f8fafc)',
                'foreground': 'var(--color-foreground, #0f172a)',
                'card': 'var(--color-card, #ffffff)',
                'border': 'var(--color-border, #e2e8f0)',
                'muted': 'var(--color-muted, #f1f5f9)',
                'muted-foreground': 'var(--color-muted-foreground, #64748b)',

                // Dark Mode
                'dark-background': 'var(--color-dark-background, #020617)',
                'dark-foreground': 'var(--color-dark-foreground, #f8fafc)',
                'dark-card': 'var(--color-dark-card, #0f172a)',
                'dark-border': 'var(--color-dark-border, #1e293b)',
                'dark-muted': 'var(--color-dark-muted, #1e293b)',
                'dark-muted-foreground': 'var(--color-dark-muted-foreground, #94a3b8)',

                // ReUI / ShadCN Palette
                'reui-border': 'hsl(var(--border))',
                'reui-input': 'hsl(var(--input))',
                'reui-ring': 'hsl(var(--ring))',
                'reui-background': 'hsl(var(--background))',
                'reui-foreground': 'hsl(var(--foreground))',
                'reui-primary': {
                    DEFAULT: 'hsl(var(--primary))',
                    foreground: 'hsl(var(--primary-foreground))',
                },
                'reui-secondary': {
                    DEFAULT: 'hsl(var(--secondary))',
                    foreground: 'hsl(var(--secondary-foreground))',
                },
                'reui-destructive': {
                    DEFAULT: 'hsl(var(--destructive))',
                    foreground: 'hsl(var(--destructive-foreground))',
                },
                'reui-muted': {
                    DEFAULT: 'hsl(var(--muted))',
                    foreground: 'hsl(var(--muted-foreground))',
                },
                'reui-accent': {
                    DEFAULT: 'hsl(var(--accent))',
                    foreground: 'hsl(var(--accent-foreground))',
                },
                'reui-popover': {
                    DEFAULT: 'hsl(var(--popover))',
                    foreground: 'hsl(var(--popover-foreground))',
                },
                'reui-card': {
                    DEFAULT: 'hsl(var(--card))',
                    foreground: 'hsl(var(--card-foreground))',
                },
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
          }
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
<script type="importmap">
{
  "imports": {
    "@vercel/node": "https://aistudiocdn.com/@vercel/node@^5.3.26",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.3",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@vercel/postgres": "https://aistudiocdn.com/@vercel/postgres@^0.10.0",
    "@radix-ui/react-slot": "https://aistudiocdn.com/@radix-ui/react-slot@1.1.0",
    "@mui/base/": "https://aistudiocdn.com/@mui/base@^5.0.0-beta.40/",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.2.10",
    "class-variance-authority": "https://aistudiocdn.com/class-variance-authority@0.7.0",
    "clsx": "https://aistudiocdn.com/clsx@2.1.1",
    "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@2.4.0"
  }
}
</script>
<style>
  /* ReUI / ShadCN Theme Variables */
  :root {
    --background: 0 0% 100%;
    --foreground: 222.2 84% 4.9%;
    --card: 0 0% 100%;
    --card-foreground: 222.2 84% 4.9%;
    --popover: 0 0% 100%;
    --popover-foreground: 222.2 84% 4.9%;
    --primary: 222.2 47.4% 11.2%;
    --primary-foreground: 210 40% 98%;
    --secondary: 210 40% 96.1%;
    --secondary-foreground: 222.2 47.4% 11.2%;
    --muted: 210 40% 96.1%;
    --muted-foreground: 215.4 16.3% 46.9%;
    --accent: 210 40% 96.1%;
    --accent-foreground: 222.2 47.4% 11.2%;
    --destructive: 0 84.2% 60.2%;
    --destructive-foreground: 210 40% 98%;
    --border: 214.3 31.8% 91.4%;
    --input: 214.3 31.8% 91.4%;
    --ring: 222.2 84% 4.9%;
    --radius: 0.5rem;
  }

  .dark {
    --background: 222.2 84% 4.9%;
    --foreground: 210 40% 98%;
    --card: 222.2 84% 4.9%;
    --card-foreground: 210 40% 98%;
    --popover: 222.2 84% 4.9%;
    --popover-foreground: 210 40% 98%;
    --primary: 210 40% 98%;
    --primary-foreground: 222.2 47.4% 11.2%;
    --secondary: 217.2 32.6% 17.5%;
    --secondary-foreground: 210 40% 98%;
    --muted: 217.2 32.6% 17.5%;
    --muted-foreground: 215 20.2% 65.1%;
    --accent: 217.2 32.6% 17.5%;
    --accent-foreground: 210 40% 98%;
    --destructive: 0 62.8% 30.6%;
    --destructive-foreground: 210 40% 98%;
    --border: 217.2 32.6% 17.5%;
    --input: 217.2 32.6% 17.5%;
    --ring: 210 40% 98%;
  }

@keyframes fade-in {
  from { opacity: 0; }
  to { opacity: 1; }
}
@keyframes scale-in {
  from { opacity: 0; transform: translateY(20px) scale(0.98); }
  to { opacity: 1; transform: translateY(0) scale(1.0); }
}
.animate-fade-in {
  animation: fade-in 0.2s ease-out forwards;
}
.animate-scale-in {
  animation: scale-in 0.2s ease-out forwards;
}
@keyframes fade-in-right {
  from {
    opacity: 0;
    transform: translateX(100%);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}
.animate-fade-in-right {
  animation: fade-in-right 0.3s ease-out forwards;
}
.resize-handle {
  position: absolute;
  top: 0;
  right: 0;
  width: 5px;
  height: 100%;
  cursor: col-resize;
  user-select: none;
  touch-action: none;
  z-index: 10;
}
.resize-handle:hover,
.resize-handle.resizing {
  background-color: var(--color-primary);
  opacity: 0.5;
}
</style>
</head>
<body class="bg-background dark:bg-dark-background text-foreground dark:text-dark-foreground">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
