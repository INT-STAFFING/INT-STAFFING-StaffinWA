<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staffing Allocation Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
                // Main Palette
                'primary': '#2563eb', // blue-600
                'primary-darker': '#1d4ed8', // blue-700 for hover
                'destructive': '#dc2626', // red-600
                'success': '#16a34a', // green-600
                'warning': '#f59e0b', // amber-500

                // Light Mode
                'background': '#f8fafc', // slate-50
                'foreground': '#0f172a', // slate-900
                'card': '#ffffff',
                'border': '#e2e8f0', // slate-200
                'muted': '#f1f5f9', // slate-100
                'muted-foreground': '#64748b', // slate-500

                // Dark Mode
                'dark-background': '#020617', // slate-950
                'dark-foreground': '#f8fafc', // slate-50
                'dark-card': '#0f172a', // slate-900
                'dark-border': '#1e293b', // slate-800
                'dark-muted': '#1e293b', // slate-800
                'dark-muted-foreground': '#94a3b8', // slate-400
                
                // Sidebar
                'sidebar': '#0f172a', // slate-900
                'sidebar-foreground': '#94a3b8', // slate-400
            }
          }
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
<script type="importmap">
{

<style>
@keyframes fade-in {
  from { opacity: 0; }
  to { opacity: 1; }
}
@keyframes scale-in {
  from { opacity: 0; transform: translateY(20px) scale(0.98); }
  to { opacity: 1; transform: translateY(0) scale(1.0); }
}
.animate-fade-in {
  animation: fade-in 0.2s ease-out forwards;
}
.animate-scale-in {
  animation: scale-in 0.2s ease-out forwards;
}
@keyframes fade-in-right {
  from {
    opacity: 0;
    transform: translateX(100%);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}
.animate-fade-in-right {
  animation: fade-in-right 0.3s ease-out forwards;
}
</style>
</head>
<body class="bg-background dark:bg-dark-background text-foreground dark:text-dark-foreground">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
