<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staffing Allocation Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
                // Main Palette
                'primary': 'var(--color-primary, #2563eb)',
                'primary-darker': 'var(--color-primary-darker, #1d4ed8)',
                'destructive': 'var(--color-destructive, #dc2626)',
                'success': 'var(--color-success, #16a34a)',
                'warning': 'var(--color-warning, #f59e0b)',
                'sidebar': 'var(--color-sidebar, #0b1220)',

                // Light Mode
                'background': 'var(--color-background, #f8fafc)',
                'foreground': 'var(--color-foreground, #0f172a)',
                'card': 'var(--color-card, #ffffff)',
                'border': 'var(--color-border, #e2e8f0)',
                'muted': 'var(--color-muted, #f1f5f9)',
                'muted-foreground': 'var(--color-muted-foreground, #64748b)',

                // Dark Mode
                'dark-background': 'var(--color-dark-background, #020617)',
                'dark-foreground': 'var(--color-dark-foreground, #f8fafc)',
                'dark-card': 'var(--color-dark-card, #0f172a)',
                'dark-border': 'var(--color-dark-border, #1e293b)',
                'dark-muted': 'var(--color-dark-muted, #1e293b)',
                'dark-muted-foreground': 'var(--color-dark-muted-foreground, #94a3b8)',
            }
          }
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
<script type="importmap">
{
  "imports": {
    "@vercel/node": "https://aistudiocdn.com/@vercel/node@^5.3.26",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.3",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@vercel/postgres": "https://aistudiocdn.com/@vercel/postgres@^0.10.0"
  }
}
</script>
<style>
:root {
  --sidebar-width: 17.5rem;
  --radius-lg: 1.25rem;
  --radius-md: 0.875rem;
  --shadow-card: 0 28px 60px -40px rgba(15, 23, 42, 0.35);
  --shadow-soft: 0 14px 32px -24px rgba(15, 23, 42, 0.28);
  --color-sidebar: #0b1220;
}

[data-theme='dark'] {
  --shadow-card: 0 24px 48px -32px rgba(15, 23, 42, 0.65);
  --shadow-soft: 0 18px 48px -36px rgba(15, 23, 42, 0.8);
}

.surface-card {
  background: linear-gradient(140deg, rgba(255, 255, 255, 0.9), rgba(243, 244, 246, 0.9));
  border-radius: var(--radius-lg);
  border: 1px solid rgba(148, 163, 184, 0.18);
  box-shadow: var(--shadow-card);
  backdrop-filter: blur(10px);
}

.dark .surface-card {
  background: linear-gradient(160deg, rgba(15, 23, 42, 0.85), rgba(30, 41, 59, 0.85));
  border: 1px solid rgba(30, 64, 175, 0.18);
}

.shadow-soft {
  box-shadow: var(--shadow-soft);
}

@keyframes fade-in {
  from { opacity: 0; }
  to { opacity: 1; }
}
@keyframes scale-in {
  from { opacity: 0; transform: translateY(20px) scale(0.98); }
  to { opacity: 1; transform: translateY(0) scale(1.0); }
}
.animate-fade-in {
  animation: fade-in 0.2s ease-out forwards;
}
.animate-scale-in {
  animation: scale-in 0.2s ease-out forwards;
}
@keyframes fade-in-right {
  from {
    opacity: 0;
    transform: translateX(100%);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}
.animate-fade-in-right {
  animation: fade-in-right 0.3s ease-out forwards;
}
th {
  position: relative; /* For resizer handle positioning */
}
.resize-handle {
  position: absolute;
  top: 0;
  right: 0;
  width: 5px;
  height: 100%;
  cursor: col-resize;
  user-select: none;
  touch-action: none;
  z-index: 10;
}
.resize-handle:hover,
.resize-handle.resizing {
  background-color: var(--color-primary);
  opacity: 0.5;
}
</style>
</head>
<body class="bg-background dark:bg-dark-background text-foreground dark:text-dark-foreground">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
