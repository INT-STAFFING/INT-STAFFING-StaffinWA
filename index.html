<style>
/* MODIFICA: Definite scale tipografiche e di spaziatura centralizzate tramite variabili CSS. */
/* Centralized Spacing and Typography */
:root {
  /* Spacing Scale (based on 0.25rem = 4px unit) */
  --space-0-5: 0.125rem; /* 2px */
  --space-1: 0.25rem;   /* 4px */
  --space-1-5: 0.375rem;/* 6px */
  --space-2: 0.5rem;    /* 8px */
  --space-3: 0.75rem;   /* 12px */
  --space-3-5: 0.875rem;/* 14px */
  --space-4: 1rem;      /* 16px */
  --space-5: 1.25rem;   /* 20px */
  --space-6: 1.5rem;    /* 24px */
  --space-8: 2rem;      /* 32px */
  --space-10: 2.5rem;   /* 40px */
  --space-12: 3rem;     /* 48px */
  --space-16: 4rem;     /* 64px */
  --space-20: 5rem;     /* 80px */

  /* Font Size Scale */
  --font-size-xs: 0.75rem;    /* 12px */
  --font-size-sm: 0.875rem;   /* 14px */
  --font-size-base: 1rem;       /* 16px */
  --font-size-lg: 1.125rem;   /* 18px */
  --font-size-xl: 1.25rem;    /* 20px */
  --font-size-2xl: 1.5rem;    /* 24px */
  --font-size-3xl: 1.875rem;  /* 30px */
  --font-size-5xl: 3rem;      /* 48px */

  /* MODIFICA: Aggiunte variabili per lo stile della navigazione. */
  /* Sidebar Navigation Styles */
  --nav-bg-hover: var(--color-primary);
  --nav-text-hover: #ffffff;
  --nav-bg-active: var(--color-primary-darker);
  --nav-text-active: #ffffff;
  --nav-indicator-active: #f59e0b;
}

@keyframes fade-in {
  from { opacity: 0; }
  to { opacity: 1; }
}
@keyframes scale-in {
  from { opacity: 0; transform: translateY(20px) scale(0.98); }
  to { opacity: 1; transform: translateY(0) scale(1.0); }
}
.animate-fade-in {
  animation: fade-in 0.2s ease-out forwards;
}
.animate-scale-in {
  animation: scale-in 0.2s ease-out forwards;
}
@keyframes fade-in-right {
  from {
    opacity: 0;
    transform: translateX(100%);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}
.animate-fade-in-right {
  animation: fade-in-right 0.3s ease-out forwards;
}
.resize-handle {
  position: absolute;
  top: 0;
  right: 0;
  width: 5px;
  height: 100%;
  cursor: col-resize;
  user-select: none;
  touch-action: none;
  z-index: 10;
}
.resize-handle:hover,
.resize-handle.resizing {
  background-color: var(--color-primary);
  opacity: 0.5;
}

/* Icon button styles for consistent hover/active feedback */
.icon-button {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 2.25rem;
  height: 2.25rem;
  border-radius: 0.625rem;
  color: var(--color-muted-foreground, #64748b);
  background-color: transparent;
  transition: background-color 0.2s ease, color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
}

.icon-button:hover {
  background-color: rgba(15, 23, 42, 0.08);
  color: var(--color-foreground, #0f172a);
}

.icon-button:active {
  transform: translateY(1px);
}

.icon-button[data-variant="primary"] {
  color: var(--color-primary, #1e40af);
}

.icon-button[data-variant="primary"]:hover {
  background-color: rgba(30, 64, 175, 0.16);
  color: var(--color-primary-darker, #1e3a8a);
}

.icon-button[data-variant="danger"] {
  color: var(--color-destructive, #dc2626);
}

.icon-button[data-variant="danger"]:hover {
  background-color: rgba(220, 38, 38, 0.16);
  color: #7f1d1d;
}

.icon-button[data-variant="success"] {
  color: var(--color-success, #16a34a);
}

.icon-button[data-variant="success"]:hover {
  background-color: rgba(22, 163, 74, 0.16);
  color: #166534;
}

.icon-button:disabled,
.icon-button[aria-disabled="true"] {
  opacity: 0.45;
  cursor: not-allowed;
  transform: none;
}

.icon-button:focus-visible {
  outline: 2px solid currentColor;
  outline-offset: 2px;
  box-shadow: 0 0 0 4px rgba(15, 23, 42, 0.12);
}

body.dark .icon-button {
  color: var(--color-dark-muted-foreground, #94a3b8);
}

body.dark .icon-button:hover {
  background-color: rgba(148, 163, 184, 0.18);
  color: var(--color-dark-foreground, #f8fafc);
}

body.dark .icon-button[data-variant="primary"]:hover {
  background-color: rgba(96, 165, 250, 0.18);
  color: var(--color-dark-foreground, #f8fafc);
}

body.dark .icon-button[data-variant="danger"] {
  color: #fca5a5;
}

body.dark .icon-button[data-variant="danger"]:hover {
  background-color: rgba(248, 113, 113, 0.22);
  color: #fecaca;
}

body.dark .icon-button[data-variant="success"] {
  color: #4ade80;
}

body.dark .icon-button[data-variant="success"]:hover {
  background-color: rgba(74, 222, 128, 0.22);
  color: #bbf7d0;
}

body.dark .icon-button:focus-visible {
  box-shadow: 0 0 0 4px rgba(15, 23, 42, 0.35);
}

/* Page section indicator */
.page-indicator-wrapper {
  position: relative;
}

.page-indicator-wrapper .page-indicator {
  position: absolute;
  left: 0;
  top: var(--space-4);
  bottom: var(--space-4);
  width: 4px;
  border-radius: 9999px;
  background: linear-gradient(180deg, var(--color-primary, #1e40af) 0%, var(--color-primary-darker, #1e3a8a) 100%);
  box-shadow: 0 8px 20px rgba(30, 64, 175, 0.25);
  opacity: 0.65;
  pointer-events: none;
}

body.dark .page-indicator-wrapper .page-indicator {
  opacity: 0.85;
  box-shadow: 0 0 20px rgba(59, 130, 246, 0.45);
}

.page-shell-content {
  padding-left: var(--space-6);
}

@media (max-width: 768px) {
  .page-shell-content {
    padding-left: var(--space-4);
  }
}

.page-section-badge {
  display: inline-flex;
  align-items: center;
  gap: 0.35rem;
  padding: 0.25rem 0.75rem;
  border-radius: 9999px;
  background-color: rgba(15, 23, 42, 0.08);
  color: var(--color-muted-foreground, #64748b);
  font-size: var(--font-size-sm);
  font-weight: 600;
  letter-spacing: 0.08em;
  text-transform: uppercase;
}

body.dark .page-section-badge {
  background-color: rgba(148, 163, 184, 0.2);
  color: var(--color-dark-muted-foreground, #94a3b8);
}
</style>
